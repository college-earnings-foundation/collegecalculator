<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>College Calculator-Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/calculator.css" />
    <!-- <script src="assets/js/index.js"></script> -->
    <link
      rel="shortcut icon"
      href="./images/CollegeCalculatorLogo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="index.html"
          ><img
            src="./images/CollegeCalculatorTitle.png"
            alt="College Calculator"/></a
        ><a href="index.html">
          <img src="./images/CollegeCalculatorLogo.png" alt="Logo"
        /></a>
        <a href="calculator.html"><nav-item>Calculator</nav-item> </a
        ><a href="about.html"><nav-item>About</nav-item> </a
        ><a href="contact.html"><nav-item>Contact</nav-item> </a>
      </nav>
      <header>
        <h1>Calculate Your College<br />Value Today!</h1>
        <img src="./images/womanWritingInNotebook.jpg" />
      </header>
      <section class="cta">
        <div data-tab="1" class="cta-card">
          <h2>Room/Board</h2>
          <img src="images\room&board.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Input Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
        <div data-tab="2" class="cta-card">
          <h2>Tuition</h2>
          <img src="images\tuition.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Input Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
        <div data-tab="3" class="cta-card">
          <h2>Books</h2>
          <img src="images\books.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Input Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
        <div data-tab="4" class="cta-card">
          <h2>Food</h2>
          <img src="images\food.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Input Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
        <div data-tab="5" class="cta-card">
          <h2>Scholarships</h2>
          <img src="images\scholarship.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Input Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
        <div data-tab="6" class="cta-card">
          <h2>Transportation</h2>
          <img src="images\transportation.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Input Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
        <div data-tab="7" class="cta-card">
          <h2>Total Cost</h2>
          <img src="images\total.jpg" alt="" />
          <div class="cta-text" class="hidden-text">
            <div class="input-note">Total Cost:</div>
            <input class="input" type="text" />
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-nav">
          <a href="index.html"
            ><img
              src="./images/CollegeCalculatorTitle.png"
              alt="College Calculator"/></a
          ><a href="index.html">
            <img src="./images/CollegeCalculatorLogo.png" alt="Logo"
          /></a>
          <a href="calculator.html"><nav-item>Calculator</nav-item> </a
          ><a href="about.html"><nav-item>About</nav-item> </a
          ><a href="contact.html"><nav-item>Contact</nav-item> </a>
        </div>
        <div class="copyright">&copy Copyright 2019</div>
      </footer>
    </div>
  </body>
</html>
